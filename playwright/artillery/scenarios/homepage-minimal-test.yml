# Minimal Homepage Test - Single user for quick testing
# This is the fastest test to verify Artillery + Playwright setup

config:
  target: "{{ $processEnvironment.BASE_URL || 'http://localhost:3003' }}"
  phases:
    # Single user, 5 seconds - Quick smoke test for CI/CD
    - duration: 5
      arrivalRate: 1
      name: "Single user test"
  processor: "../processors/homepage-processor.js"
  variables:
    baseUrl: "{{ $processEnvironment.BASE_URL || 'http://localhost:3003' }}"

scenarios:
  - name: "Minimal Homepage Test"
    weight: 100
    flow:
      - function: "loadHomepage"

