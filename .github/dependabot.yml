version: 2

# Common configuration anchors (YAML aliases)
# Note: Dependabot may not support YAML anchors - if this doesn't work,
# we'll need to keep the duplication or use a generator script
x-common-schedule: &common-schedule
  interval: "weekly"
  day: "sunday"
  # Time: 14:00 UTC = 08:00 CST (Central Standard Time, UTC-6) / 09:00 CDT (Central Daylight Time, UTC-5)
  time: "14:00"

x-common-reviewers: &common-reviewers
  - "CScharer"

x-common-commit-message: &common-commit-message
  prefix: "chore(deps)"
  include: "scope"

x-common-auto-merge: &common-auto-merge
  auto-merge: true
  auto-merge-options:
    allowed-update-types:
      - "security"
    merge-strategy: "squash"

x-common-config: &common-config
  schedule: *common-schedule
  open-pull-requests-limit: 3
  reviewers: *common-reviewers
  commit-message: *common-commit-message
  <<: *common-auto-merge

updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    <<: *common-config
    labels:
      - "dependencies"
      - "java"
    ignore:
      # Ignore major Selenium updates (test carefully before upgrading)
      - dependency-name: "org.seleniumhq.selenium:*"
        update-types: ["version-update:semver-major"]
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    <<: *common-config
    labels:
      - "dependencies"
      - "ci/cd"
    
  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    <<: *common-config
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Stay on Java 21 (ignore Java 11, 17, 22, 23, 24, 25, etc.)
      - dependency-name: "eclipse-temurin"
        versions: ["11-*", "18-*", "19-*", "20-*", "21-*", "25-*"]
      - dependency-name: "maven"
        versions: ["*-eclipse-temurin-11"]
    
  # npm (JavaScript/TypeScript) - Cypress
  - package-ecosystem: "npm"
    directory: "/cypress"
    <<: *common-config
    labels:
      - "dependencies"
      - "javascript"
      - "cypress"
    
  # npm (JavaScript/TypeScript) - Frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    <<: *common-config
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    
  # npm (JavaScript/TypeScript) - Vibium
  - package-ecosystem: "npm"
    directory: "/vibium"
    <<: *common-config
    labels:
      - "dependencies"
      - "javascript"
      - "vibium"
    
  # npm (JavaScript/TypeScript) - Playwright
  - package-ecosystem: "npm"
    directory: "/playwright"
    <<: *common-config
    labels:
      - "dependencies"
      - "javascript"
      - "playwright"
    
  # Python (pip) - Backend API
  - package-ecosystem: "pip"
    directory: "/backend"
    <<: *common-config
    labels:
      - "dependencies"
      - "python"
      - "backend"
    
  # Python (pip) - Performance Testing
  - package-ecosystem: "pip"
    directory: "/"
    <<: *common-config
    labels:
      - "dependencies"
      - "python"
      - "performance"
    
  # Python (pip) - Test Data
  - package-ecosystem: "pip"
    directory: "/Data/Core/tests"
    <<: *common-config
    labels:
      - "dependencies"
      - "python"
      - "test-data"
